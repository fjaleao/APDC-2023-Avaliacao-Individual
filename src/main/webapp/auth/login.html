<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="resources.js"></script>
        <title>Login</title>
    </head>

    <body>
      <div style="display: flex; justify-content: center; align-items: center;">
        <h1>Login</h1>

        <form id="loginForm">
          <input type="text" id="username" name="username" placeholder="User Name" required><br><br>

          <div style="position: relative;">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" onclick="togglePasswordVisibility('password')">Show</button>
          </div>

          <div id="input-validation" style="display: none; color: red;">
            Error...
          </div>

            <br><br>
            <button type="submit" onclick="submitLoginFormFetch(event)">Submit</button>
          </form>
      </div>
    </body>
</html>
