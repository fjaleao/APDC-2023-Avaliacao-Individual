<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="resources.js"></script>
        <title>Register</title>
    </head>

    <body>

      <div style="text-align: center; background-color: rgba(68, 108, 181, 0.005);">

        <h1>Register</h1>

        <form id="registerForm">
            
            <!-- !add more fields -->
            <input type="text" id="username" name="username" placeholder="User Name" required><br><br>

            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <div style="position: relative;">
              <input type="password" id="password" name="password" placeholder="Password" required>
              <button type="button" onclick="togglePasswordVisibility('password')">Show</button>
            </div>

            <br>

            <div style="position: relative;">
              <input type="password" id="password_verify" name="password_verify" placeholder="Verify Password" required>
              <button type="button" onclick="togglePasswordVisibility('password_verify')">Show</button>
            </div>


            <div id="password-validation" style="display: none; color: red;">
              Password must be at least 8 characters long
            </div>

            <div id="password-confirmation" style="display: none; color: red;">
              Passwords do not match!
            </div>

            <div id="email-validation" style="display: none; color: red;">
              Invalid Email format!
            </div>

            <br><br>
            <button type="submit" onclick="submitRegisterFormAJAX(event)">Submit</button>
        </form>

      </div>

    </body>
</html>
