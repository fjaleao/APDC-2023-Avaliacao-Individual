<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../resources.js"></script>
        <title>Register</title>
    </head>

    <body>
        <h1>Welcome to my app!</h1>

        <form id>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <div style="position: relative;">
              <input type="password" id="password" name="password">
              <button type="button" onclick="togglePasswordVisibility('password')">Show</button>
            </div>
            <div id="password-validation" style="display: none; color: red;">
              Password must be at least 8 characters long
            </div>

            <label for="password_verify">Verify Password:</label>
            <div style="position: relative;">
              <input type="password" id="password_verify" name="password_verify">
              <button type="button" onclick="togglePasswordVisibility('password_verify')">Show</button>
            </div>
            <div id="password-confirmation" style="display: none; color: red;">
              Passwords do not match!
            </div>

            <div id="input-validation" style="display: none; color: red;">
              Invalid Input!
            </div>

            <br><br>
            <button type="submit" onclick="submitFormFetch(event)">Submit</button>
          </form>
    </body>
</html>
